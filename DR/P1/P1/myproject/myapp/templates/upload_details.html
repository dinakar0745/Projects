{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload User Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <h1>Upload User Details</h1>
    <form method="post" action="{% url 'upload_details' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class "form-group">
            <label for="hospital_name">Hospital Name:</label>
            <input type="text" name="hospital_name" id="hospital_name">
        </div>
        <div class="form-group">
            <label for="hospital_address">Hospital Address:</label>
            <textarea name="hospital_address" id="hospital_address"></textarea>
        </div>
        <div class="form-group">
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" name="doctor_name" id="doctor_name">
        </div>
        <div class="form-group">
            <label for="disease">Disease:</label>
            <input type="text" name="disease" id="disease">
        </div>
        <div class="form-group">
            <label for="fees">Fees:</label>
            <input type="number" name="fees" id="fees" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="image_type">Image Type:</label>
            <select name="image_type" id="image_type">
                <option value="Xray">X-ray</option>
                <option value="Prescription">Prescription</option>
                <option value="MRI">MRI</option>
                <option value="CT Scan">CT Scan</option>
                <option value="Mammogram">Mammogram</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="Fluoroscopy">Fluoroscopy</option>
                <option value="PET Scans">PET Scans</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" name="date" id="date" class="datepicker" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0">
        </div>
        <div class="form-group">
            <label for="medicines_prescribed">Medicines Prescribed:</label>
            <textarea name="medicines_prescribed" id="medicines_prescribed"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
        </div>
        <button type="submit">Upload</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
            });
        });
    </script>
</body>
</html>
